<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium Facebook Graph</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
    <link href="styles.css" rel="stylesheet">
  
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">Node Information</div>
            <div class="modal-body">
                <p id="nodeLocale"></p>
                <h3>Connected Nodes:</h3>
                <ul id="connectedNodes"></ul>
            </div>
        </div>
    </div>
    <div id="myModal2" class="modal">
        <div class="modal-content">
            <div class="modal-header">Locale Distribution</div>
            <div class="modal-body">
                <div id="localeChart"></div>
            </div>
        </div>
    </div>
    
   
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
